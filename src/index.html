<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Login-SignUp</title>
    <!-- css  link -->
    <link href="./output.css" rel="stylesheet" />
    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- favicon link -->
    <link rel="icon" href="/img/facebook.png" type="image/x-icon" />
  </head>
  <body class="bg-gray-200 font-display">
    <section class="container mx-auto h-screen">
      <div
        class="flex flex-col gap-y-20 px-5 py-20 md:flex-row md:justify-between md:items-center md:content-center"
      >
        <div
          class="flex flex-col gap-y-3 items-center md:justify-start md:items-start"
        >
          <h1 class="text-[#1877F2] font-extrabold text-4xl">Facebook</h1>
          <p class="text-center">
            Connect with friends and the world around you on Facebook.
          </p>
        </div>
        <div
          class="bg-white flex flex-col gap-y-3 w-80 justify-center items-center mx-auto py-5 px-7 rounded-md shadow-md shadow-gray-200"
        >
          <input
            class="py-2 px-4 outline-none ring-1 ring-gray-400 rounded-sm w-full"
            type="text"
            placeholder="Email or phone number"
          />
          <input
            class="py-2 px-4 outline-none ring-1 ring-gray-400 rounded-sm w-full"
            type="password"
            placeholder="Password"
          />
          <button
            class="bg-[#1877F2] text-white font-bold w-full py-3 rounded-sm hover:bg-blue-700 transition-all duration-300"
          >
            Log In
          </button>
          <a class="text-[#1877F2]" href="#">Forgot Password?</a>
          <span class="w-11/12 h-px bg-gray-200"></span>
          <button
            class="bg-green-500 text-white font-bold w-auto px-2 py-3 rounded-md mt-5 hover:bg-green-600 transition-all duration-300"
          >
            Create a new account
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
